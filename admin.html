<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <title>Admin</title>
  </head>

  <body>
    <div class="page">
      <div class="box-login">
        <div class="container">
          <div class="content">
            <h2>New Clothes</h2>
            <div class="text-sci">
              <h2 class="logo-form">
                Welcome! <br /><span>To Our Website</span>
              </h2>
              <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias,
                impedit?
              </p>
              <div class="social-icons">
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-instagram"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
              </div>
            </div>
          </div>
          <div class="logreg-box">
            <div class="form-box login">
              <form>
                <h2>Sign In</h2>
                <div class="input-box">
                  <span class="icon"><i class="bx bxs-envelope"></i></span>
                  <input type="email" id="Email" />
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                  <input type="password" id="Password" />
                  <label for="Password">Password</label>
                </div>
                <div class="remember-forgot">
                  <label for=""><input type="checkbox" /> Remember me</label>
                  <a href="#">Forgot password</a>
                </div>
                <button
                  type="submit"
                  class="btn"
                  id="sign-in-button"
                  onclick="signInButton(event);"
                >
                  Sign In
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/admin.js"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
