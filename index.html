<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link

      sizes="57x57"

    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./img/logo/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./img/logo/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./img/logo/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./img/logo/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./img/logo/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./img/logo/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./img/logo/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/logo/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./img/logo/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./img/logo/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/logo/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content=".img/logo/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>New Clothes | Home</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./shopping.html" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/shopping.css" />
  </head>

  <body>
    <div id="loader">
      <div class="groupDot">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="backgroud-menu-respon" onclick="closeall()"></div>
    <!-- Nav-login -->
    <div class="header">
      <div class="logo"><img src="./img/New Clothes.gif" alt="" /></div>
      <div class="navbar" id="navbar-responsive-close">
        <div class="home">Home</div>
        <div class="shop">Shop</div>
        <div class="blog">Blog</div>
        <div class="contact">Contact</div>
        <div class="login-btn">Login</div>
        <div class="Shoping" onclick="shopinginfo();">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>0</span>
        </div>
      </div>
      <div class="menu"><i class="bx bx-menu"></i></div>
    </div>
    <div class="header header1">
      <div class="close-nav"><i class="bx bx-x"></i></div>
      <div class="navbar">
        <div class="home">Home</div>
        <div class="shop">Shop</div>
        <div class="blog">Blog</div>
        <div class="contact">Contact</div>
        <div class="Shoping">Shoping</div>
        <div class="login-btn">Login</div>
      </div>
    </div>
    <div class="mid-content">
      <div class="embed-responsive embed-responsive-16by9" id="head">
        <video
          class="embed-responsive-item"
          src="./img/videoIntroduce.mp4"
          autoplay
          loop
          muted
        ></video>
      </div>
      <div class="mid-content-info">
        <div class="trend">
          <h2>XU HƯỚNG</h2>
          <div class="content-trend">
            <div class="content-trend-item">
              <img src="./img/products/body_5.png" alt="" />
              <div class="text-effect">
                <div class="text">Phong cách</div>
              </div>
            </div>
            <div class="content-trend-item">
              <img src="./img/products/body_7.jpeg" alt="" />
              <div class="text-effect">
                <div class="text">Cá tính</div>
              </div>
            </div>
            <div class="content-trend-item">
              <img src="./img/products/body_6.png" alt="" />
              <div class="text-effect">
                <div class="text">Trẻ trung</div>
              </div>
            </div>
            <div class="content-trend-item">
              <img src="./img/products/body_8.jpeg" alt="" />
              <div class="text-effect">
                <div class="text">Năng động</div>
              </div>
            </div>
          </div>
        </div>
        <div class="your-choice">
          <h2>Sự lựa chọn</h2>
          <div class="content-your-choice"></div>
        </div>
        <div class="impromptu">
          <h2>NGẪU HỨNG</h2>
          <div class="content-impromptu">
            <div class="content-impromptu-item">
              <div class="img-content-impromptu">
                <img
                  class="imgsrc-impromptu"
                  src="./img/products/body_1.jpg"
                  alt=""
                />
              </div>
              <div class="img-info">Xem thêm</div>
            </div>
            <div class="content-impromptu-item">
              <div class="img-content-impromptu">
                <img
                  class="imgsrc-impromptu"
                  src="./img/products/body_2.jpg"
                  alt=""
                />
              </div>
              <div class="img-info">Xem thêm</div>
            </div>
            <div class="content-impromptu-item">
              <div class="img-content-impromptu">
                <img
                  class="imgsrc-impromptu"
                  src="./img/products/body_3.jpg"
                  alt=""
                />
              </div>
              <div class="img-info">Xem thêm</div>
            </div>
            <div class="content-impromptu-item">
              <div class="img-content-impromptu">
                <img
                  class="imgsrc-impromptu"
                  src="./img/products/body_4.jpg"
                  alt=""
                />
              </div>
              <div class="img-info">Xem thêm</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cart"></div>
    <!-- Footer -->
    <div class="footer"></div>
    <div id="bottom-footer"></div>
    <script src="./js/index.js"></script>
    <script src="./js/shopping.js"></script>
    <script src="./js/policy.js"></script>
  </body>
</html>
